{% extends 'employees/employee_base.html' %}

{% block title %} Employee Create {% endblock %}

{% block header %} <div class="h2 text-center text-color-button"> Please Complete Registration </div>{% endblock %}

{% block content %}

<form class="mt-5" action="{% url 'employees:create' %}" method='post'>
    {% csrf_token %}
    Name: <input class='form-control text-color-button'  type='text' name='name' id='name'><br />
    Zip Code: <input class='form-control text-color-button'  type='text' name='zip_code' id='zip_code'><br />
    Phone Number: <input class='form-control text-color-button'  type='text' name='phone_number' id='phone_number'><br />
    <input class='form-control bg-color-button text-color-primary' type='submit' value='Register'>
</form>

{% endblock %}
