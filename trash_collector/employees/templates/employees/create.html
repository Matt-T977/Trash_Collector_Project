{% extends 'employees/employee_base.html' %}

{% block title %} Employee Create {% endblock %}

{% block header %} Please Complete Registration {% endblock %}

{% block content %}

<form action="{% url 'employees:create' %}" method='post'>
    {% csrf_token %}
    Name: <input class='form-control'  type='text' name='name' id='name'><br />
    Zip Code: <input class='form-control'  type='text' name='zip_code' id='zip_code'><br />
    Phone Number: <input class='form-control'  type='text' name='phone_number' id='phone_number'><br />
    <input class='form-control bg-success text-white' type='submit' value='Register'>
</form>

{% endblock %}
