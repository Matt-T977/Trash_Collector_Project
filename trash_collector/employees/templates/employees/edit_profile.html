{% extends 'employees/employee_base.html' %}

{% block title %} Employee Update {% endblock %}

{% block header %} <div class="h2 text-center"> Update Your Profile </div>{% endblock %}

{% block content %}

<form class='mt-5' action="{% url 'employees:edit_profile' %}" method='post'>
    {% csrf_token %}
    Name: <input class='form-control' type='text' value='{{logged_in_employee.name}}' name='name' id='name'><br />
    Zip Code: <input class='form-control' type='text' value='{{logged_in_employee.zip_code}}' name='zip_code' id='zip_code'><br />
    Phone Number: <input class='form-control' type='text' value='{{logged_in_employee.phone_number}}' name='phone_number' id='phone_number'><br />
    <input class='form-control bg-success text-white' type='submit' value='Update'>
</form>

{% endblock %}
