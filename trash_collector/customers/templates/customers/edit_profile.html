{% extends 'customers\customer_base.html' %}

{% block title %} Customer Profile Edit {% endblock %}

{% block content %}

<div class = "rounded bg-success text-white p-3 h3">Update Your Information</div>
<form action="{% url 'customers:edit_profile' %}" method="post">
    {% csrf_token %}
    <table class="table table-borderless">
        <tbody>
            <tr class="table-success">
                <th style="width:20%" scope="row"><span class="px-2 fs-4">Name:</span></th>
                <td class="pe-5"><input class="form-control" type="name" name="name" id="name" value="{{logged_in_customer.name}}"></td>
            </tr>
            <tr class="table-success">
                <th style="width:20%" scope="row"><span class="px-2 fs-4">Address:</span></th>
                <td class="pe-5"><input class="form-control" type="address" name="address" id="address" value="{{logged_in_customer.address}}"></td>
            </tr>
            <tr class="table-success">
                <th style="width:20%" scope="row"><span class="px-2 fs-4">Zip Code:</span></th>
                <td class="pe-5"><input class="form-control" type="zip_code" name="zip_code" id="zip_code" value="{{logged_in_customer.zip_code}}"></td>
            </tr>
            <tr>
                <th scope="row"><input class ="bg-success text-white btn" type="submit" value="Submit"></th>
            </tr>
        </tbody>
    </table>
    </form>
{% endblock %}
