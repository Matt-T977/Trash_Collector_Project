{% extends 'base.html' %}

{% block title %} Customer Create {% endblock %}

{% block content %}
<div class = "rounded bg-color-button text-color-primary p-3 h3">Please Complete Registration</div>

<form action="{% url 'customers:create' %}" method="post">
    {% csrf_token %}
    <table class="table table-borderless rounded">
        <thead>
        </thead>
        <tbody>
            <tr class="bg-color-secondary">
                <th style="width:20%" scope="row"><span class="fs-4">Name:</span> </th>
                <td class="pe-5"><input class="form-control" type="text" name="name" id="name"></td>
            </tr>
            <tr class="bg-color-secondary">
                <th style="width:20%"  scope="row"><span class="fs-4">Address: </span></th>
                <td class="pe-5"><input class="form-control" type="text" name="address" id="address"></td>
            </tr>
            <tr class="bg-color-secondary">
                <th style="width:20%" scope="row"><span class="fs-4">Zip Code:</span></th>
                <td class="pe-5"><input class="form-control" type="text" name="zip_code" id="zip_code"></td>
            </tr>
            <tr class="bg-color-secondary">
                <th style="width:20%" scope="row"><span class="fs-4">Pickup Day:</span>  </th>
                <td class="pe-5"><input class="form-control" type="text" name="weekly_pickup" id="weekly_pickup"></td>
            </tr>
            <tr>
                <th scope="row"><input class = "bg-color-button text-color-primary btn" type="submit" value="Register"></th>
            </tr>
        </tbody>
    </table>
</form>

{% endblock %}
