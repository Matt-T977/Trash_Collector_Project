{% extends 'base.html' %}

{% block title %} Customer Create {% endblock %}

{% block header %} <div class="bg-success">Please Complete Registration</div> {% endblock %}

{% block content %}

<form action="{% url 'customers:create' %}" method="post">
    {% csrf_token %}
    <table class="table">
        <thead>
        </thead>
        <tbody>
            <tr>
                <th scope="row">Name: </th>
                <td><input type="text" name="name" id="name"></td>
            </tr>
            <tr>
                <th scope="row">Address: </th>
                <td><input type="text" name="address" id="address"></td>
            </tr>
            <tr>
                <th scope="row">Zip Code: </th>
                <td><input type="text" name="zip_code" id="zip_code"></td>
            </tr>
            <tr>
                <th scope="row">Choose your Weekly Pickup Day:  </th>
                <td><input type="text" name="weekly_pickup" id="weekly_pickup"></td>
            </tr>
            <tr>
                <th scope="row"><input type="submit" value="Register"></th>
            </tr>
        </tbody>
    </table>
</form>

{% endblock %}
