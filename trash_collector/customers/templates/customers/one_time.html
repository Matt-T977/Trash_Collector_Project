{% extends 'customers\customer_base.html' %}

{% block title %} One Time Pickup {% endblock %}

{% block header %} <div class="bg-success text-white">Choose A One Time Pickup</div>{% endblock %}

{% block content %}
<br />
<form action="{% url 'customers:one_time' %}" method="post">
    {% csrf_token %}
    <table class="table">
        <thead>
        </thead>
        <tbody>
            <tr>
                <th scope="row">Date of Pickup:</th>
                <td> <input type="date" name="date" id="date"></td>
            </tr>
            <tr>
                <th scope="row"><input class ="bg-success text-white" type="submit" value="Submit"></th>
            </tr>
        </tbody>
    </table>
</form>
{% endblock %}
