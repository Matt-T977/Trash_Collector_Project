{% extends 'customers\customer_base.html' %}

{% block title %} Customer Suspension {% endblock %}

{% block content %}
<div class="bg-success text-white px-3">Choose Suspension Dates</div>
<br />
<form action="{% url 'customers:suspend' %}" method="post">
    {% csrf_token %}
    <table class="table table-borderless">
        <thead>
        </thead>
        <tbody>
            <tr>
                <th scope="row" class="table-success">Start Date:</th>
                <td class="table-success"> <input type="date" name="start" id="start"></td>
            </tr>
            <tr>
                <th scope="row" class="table-success">End Date:</th>
                <td class="table-success"> <input type="date" name="end" id="end"></td>
            </tr>
            <tr>
                <th scope="row"><input class ="bg-success text-white btn" type="submit" value="Submit"></th>
            </tr>
        </tbody>
    </table>
</form>

{% endblock %}
