{% extends 'customers\customer_base.html' %}

{% block title %} Customer Suspension {% endblock %}

{% block content %}
<div class = "rounded bg-color-button text-color-primary p-3 h3">Choose Suspension Dates</div>
<form action="{% url 'customers:suspend' %}" method="post">
    {% csrf_token %}
    <table class="table table-borderless">
        <thead>
        </thead>
        <tbody>
            <tr class="bg-color-secondary">
                <th style="width:20%" scope="row"><span class="px-2 fs-4">Start Date:</span></th>
                <td class="pe-5"> <input type="date" name="start" id="start"></td>
            </tr>
            <tr class="bg-color-secondary">
                <th style="width:20%" scope="row px-2"><span class="px-2 fs-4">End Date:</span></th>
                <td class="pe-5"> <input type="date" name="end" id="end"></td>
            </tr>
            <tr>
                <th scope="row"><input class ="bg-color-button text-color-primary btn" type="submit" value="Submit"></th>
            </tr>
        </tbody>
    </table>
</form>

{% endblock %}
