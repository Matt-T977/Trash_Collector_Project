<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <title>{% block title %}{% endblock %}</title>
  {% load static %}
  <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css' rel='stylesheet' integrity='sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU' crossorigin='anonymous'>
  <link rel="stylesheet" href="/static/styles/stylesheet.css">
</head>
  <body class='bg-color-primary primary-font-family'>
  {% if user.is_authenticated %}
  <nav class='navbar navbar-expand-lg navbar-light px-3 bg-color-nav fs-3'>
    <a class='navbar-brand fs-3' href='#'>Trash Collector | </a>
    <div class='navbar-nav'>
    {% block navbar %}{% endblock %}
    <a class='nav-item nav-link' href="{% url 'logout' %}">Log Out</a>
    </div>
  </nav>
  {% endif %}
    <main>
      <div class='container-fluid mx-3 my-3'>
        <div class='row'>
          <div class='col'>
          {% block header %}{% endblock %}
          </div>
        </div>
        <div class='row'>
          <div class='col-lg-2 row-sm'>
            {% block sidenav %}{% endblock %}
          </div>
          <div class='col-lg-8 col-sm-12' >
            {% block content %}{% endblock %}
          </div>
          <div class='col-lg-2'></div>
        </div>
      </div>
    </main>
  </body>
</html>
